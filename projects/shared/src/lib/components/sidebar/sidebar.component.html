<div class="banner">
  <a [routerLink]="['/home']">
    <span>Microfrontends</span>
  </a>
</div>
<ul>
  <ng-container *ngFor="let link of links">
    <li><a class="link" [routerLink]="[link.route]" [routerLinkActive]="['is-active']">{{ link.name }}</a></li>
  </ng-container>
  <ng-container *ngFor="let customLink of customLinks">
    <li><a class="link" [routerLink]="[customLink.route]" [routerLinkActive]="['is-active']">{{ customLink.name }}</a></li>
  </ng-container>
</ul>
<ng-content #custom></ng-content>
